version: 2

workflows:
  version: 2
  workflow:
    jobs:
      - test-2.7
      - test-3.6
      - test-3.8

defaults: &defaults
  working_directory: ~/code
  steps:
  - checkout
  - run:
      name: Test
      command: python setup.py test

jobs:
  test-2.7:
    <<: *defaults
    docker:
    - image: circleci/python:2.7
    - image: redis:3
  test-3.6:
    <<: *defaults
    docker:
    - image: circleci/python:3.6
    - image: redis:3
  test-3.8:
    <<: *defaults
    docker:
    - image: circleci/python:3.8
    - image: redis:3
